version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ask_flow_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ecto://postgres:postgres@db/ask_flow_prod
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-insecure_key_for_dev}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_ORGANIZATION_KEY: ${OPENAI_ORGANIZATION_KEY}
      PHX_HOST: localhost
      PORT: 4000
    ports:
      - "4000:4000"
    restart: always

volumes:
  postgres_data: 